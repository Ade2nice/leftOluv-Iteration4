<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - LeftOLuv</title>
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 5px;
      display: none;
    }

    /* Match the sign-in card style */
    .card-custom {
      max-width: 500px;
      margin: 50px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header sticky-top bg-light p-3 shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="index.html" class="btn btn-custom">Home</a>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Card style to match sign-in page -->
        <div class="card card-custom">
          <h5 class="text-center">Reset Your Password</h5>
          <p class="text-center">Enter your email address below and we'll send you instructions to reset your password.</p>
          
          <form id="forgot-password-form">
            <div class="mb-3">
              <label for="reset-email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="reset-email" required />
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Reset Instructions</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("reset-email").value.trim().toLowerCase();
      
      // In a real app, you'd call an API to handle password resets
      alert(`If an account with ${email} exists, reset instructions have been sent.`);
      
      // Redirect to sign in page after a short delay or immediately
      window.location.href = "signin.html";
    });
  </script>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
